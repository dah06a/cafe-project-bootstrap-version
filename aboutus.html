<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css" />
        <link rel="stylesheet" href="css/styles.css" />

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet">

        <title>Tabletop Gaming Cafe - About Us</title>
    </head>

    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-md navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><i class="fas fa-chess-rook"></i></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNavbar">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="mainNavbar">
                    <ul class="navbar-nav ml-auto text-light">
                        <li class="nav-item active"><a class="nav-link" href="/index.html"><i class="fas fa-home"></i> Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="aboutus.html"><i class="fas fa-user-friends"></i> About</a></li>
                        <li class="nav-item"><a class="nav-link" href="games.html"><i class="fas fa-dice"></i> Games</a></li>
                        <li class="nav-item"><a class="nav-link" href="menu.html"><i class="fas fa-hamburger"></i> Food</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">


            <!-- Home Carousel -->
            <div class="col-10 mx-auto align-self-center">
                <div id="homeCarousel" class="carousel slide carousel-fade" data-ride="carousel">
                    <ol class="carousel-indicators col-3 mx-auto bg-secondary">
                        <li data-target="#homeCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#homeCarousel" data-slide-to="1"></li>
                        <li data-target="#homeCarousel" data-slide-to="2"></li>
                        <li data-target="#homeCarousel" data-slide-to="3"></li>
                        <li data-target="#homeCarousel" data-slide-to="4"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/classic-pieces.jpg" class="d-block w-100" alt="Classic Game Pieces">
                        </div>
                        <div class="carousel-item">
                            <img src="img/catan.jpeg" class="d-block w-100" alt="Catan Board Game">
                        </div>
                        <div class="carousel-item ">
                            <img src="img/risk.jpeg" class="d-block w-100" alt="Risk Board Game">
                        </div>
                        <div class="carousel-item ">
                            <img src="img/chess.jpg" class="d-block w-100" alt="Chess Game">
                        </div>
                        <div class="carousel-item ">
                            <img src="img/trains.jpg" class="d-block w-100" alt="Ticket To Ride Board Game">
                        </div>
                        <a class="carousel-control-prev" href="#homeCarousel" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon bg-secondary" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#homeCarousel" role="button" data-slide="next">
                            <span class="carousel-control-next-icon bg-secondary" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
